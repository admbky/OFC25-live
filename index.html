<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnaj – Tabuľka</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      color: #4d0039;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff99cc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
    }

    .countdown-container {
      text-align: right;
      flex: 1;
    }

    .countdown-title {
      font-size: 24px;
      font-weight: bold;
      color: #80004d;
      margin-bottom: 5px;
    }

    .countdown-time {
      font-size: 16px;
      color: #4d0039;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav a {
      color: #4d0039;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      color: #cc0066;
    }

    main {
      padding: 40px 20px;
    }

    h2 {
      color: #cc0066;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .group {
      margin-bottom: 50px;
    }

    .group h3 {
      font-size: 28px;
      color: #800040;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 800px;
      background-color: #fff0f5;
      box-shadow: 0 4px 12px rgba(204, 0, 102, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ffcce0;
      font-size: 18px;
    }

    th {
      background-color: #ffb3d9;
      color: #4d0039;
    }

    td:first-child {
      text-align: left;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: #ffe6f0;
    }

    form {
      margin: 40px auto;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 4px 12px rgba(204, 0, 102, 0.2);
    }

    form input, form select, form button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ff99cc;
      border-radius: 6px;
    }

    form button {
      background-color: #ff99cc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    form button:hover {
      background-color: #e06699;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }
      nav {
        flex-basis: 100%;
        justify-content: center;
        margin-top: 10px;
      }
      .countdown-container {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/Users/vbabc/Desktop/ADAM projekty/OFC25/LOGO.webp" alt="Logo">
    <nav>
      <a href="index.html">Tabuľka</a>
      <a href="rozpis.html">Rozpis</a>
    </nav>
    <div class="countdown-container">
      <div class="countdown-title">OFC25</div>
      <div class="countdown-time" id="countdown">Načítavam odpočítavanie...</div>
    </div>
  </header>

  <main>
    <form id="zapasForm">
      <h3>Pridať výsledok zápasu</h3>
      <select name="skupina" required>
        <option value="">Vyber skupinu</option>
        <option value="A">Skupina A</option>
        <option value="B">Skupina B</option>
      </select>
      <input type="text" name="tim1" placeholder="Tím 1" required />
      <input type="number" name="gol1" placeholder="Góly tím 1" required />
      <input type="text" name="tim2" placeholder="Tím 2" required />
      <input type="number" name="gol2" placeholder="Góly tím 2" required />
      <button type="submit">Pridať zápas</button>
    </form>

    <h2>Skupina A</h2>
    <div class="group">
      <table id="tabulkaA">
        <tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>
      </table>
    </div>

    <h2>Skupina B</h2>
    <div class="group">
      <table id="tabulkaB">
        <tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>
      </table>
    </div>
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const tournamentStart = new Date("2025-07-06T09:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = tournamentStart - now;
      if (diff <= 0) {
        countdownEl.textContent = "Turnaj práve začal!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `Začiatok turnaja: ${days} dní ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    async function nacitajZapasy() {
      const response = await fetch('data/zapasy.json');
      const zapasy = await response.json();
      const skupiny = { A: {}, B: {} };

      function pridajTim(skupina, nazov) {
        if (!skupiny[skupina][nazov]) {
          skupiny[skupina][nazov] = { tim: nazov, z: 0, v: 0, r: 0, p: 0, skore: 0, inkas: 0, g: '0:0', body: 0 };
        }
      }

      zapasy.forEach(zapas => {
        const { skupina, tim1, gol1, tim2, gol2 } = zapas;
        pridajTim(skupina, tim1);
        pridajTim(skupina, tim2);

        const t1 = skupiny[skupina][tim1];
        const t2 = skupiny[skupina][tim2];

        t1.z++; t2.z++;
        t1.skore += gol1; t1.inkas += gol2;
        t2.skore += gol2; t2.inkas += gol1;

        if (gol1 > gol2) {
          t1.v++; t2.p++; t1.body += 3;
        } else if (gol1 < gol2) {
          t2.v++; t1.p++; t2.body += 3;
        } else {
          t1.r++; t2.r++; t1.body += 1; t2.body += 1;
        }
      });

      for (const skupina in skupiny) {
        const tabulka = document.getElementById(`tabulka${skupina}`);
        tabulka.innerHTML = '<tr><th>Tím</th><th>Z</th><th>V</th><th>R</th><th>P</th><th>G</th><th>Body</th></tr>';
        const timy = Object.values(skupiny[skupina]).sort((a, b) => b.body - a.body || (b.skore - b.inkas) - (a.skore - a.inkas));
        timy.forEach(t => {
          t.g = `${t.skore}:${t.inkas}`;
          const row = document.createElement('tr');
          row.innerHTML = `<td>${t.tim}</td><td>${t.z}</td><td>${t.v}</td><td>${t.r}</td><td>${t.p}</td><td>${t.g}</td><td>${t.body}</td>`;
          tabulka.appendChild(row);
        });
      }
    }

    nacitajZapasy();

    document.getElementById('zapasForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const zapas = {
        skupina: formData.get('skupina'),
        tim1: formData.get('tim1'),
        gol1: parseInt(formData.get('gol1')),
        tim2: formData.get('tim2'),
        gol2: parseInt(formData.get('gol2'))
      };

      const response = await fetch('data/zapasy.json');
      const zapasy = await response.json();
      zapasy.push(zapas);

      await fetch('data/zapasy.json', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(zapasy)
      });

      nacitajZapasy();
      e.target.reset();
    });
  </script>
</body>
</html>
