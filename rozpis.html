<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnaj – Rozpis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      color: #4d0039;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff99cc;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .logo img {
      height: 40px;
    }

    .countdown-container {
      flex-grow: 1;
      text-align: center;
    }

    .countdown-title {
      font-size: 16px;
      font-weight: bold;
      color: #80004d;
    }

    .countdown-time {
      font-size: 14px;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #fff0f5;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    #sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #4d0039;
      display: block;
    }

    #sidebar a:hover {
      background-color: #ffd1e6;
    }

    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.4);
      z-index: 999;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      color: #cc0066;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .zapas {
      background-color: #fff0f5;
      margin: 10px auto;
      padding: 10px;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(204, 0, 102, 0.2);
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .logo img {
        height: 32px;
      }
      .countdown-title, .countdown-time {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="obrazky/LOGO.webp" alt="Logo">
    </div>
    <div class="countdown-container">
      <div class="countdown-title">OFC25</div>
      <div class="countdown-time" id="countdown">Načítavam odpočítavanie...</div>
    </div>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
  </header>

  <div id="overlay" onclick="toggleSidebar()"></div>
  <nav id="sidebar">
    <a href="rozpis.html">Rozpis</a>
    <a href="index.html">Tabuľka</a>
  </nav>

  <main>
    <h2>Rozpis zápasov</h2>
    <div id="rozpis"></div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
        overlay.style.display = "none";
      } else {
        sidebar.style.width = "250px";
        overlay.style.display = "block";
      }
    }

    const countdownEl = document.getElementById("countdown");
    const tournamentStart = new Date("2025-07-06T09:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = tournamentStart - now;
      if (diff <= 0) {
        countdownEl.textContent = "Turnaj práve začal!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.textContent = `Začiatok turnaja: ${days} dní ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    async function nacitajRozpis() {
      const response = await fetch('data/zapasy.json?t=' + new Date().getTime());
      const zapasy = await response.json();
      const rozpisContainer = document.getElementById('rozpis');

      zapasy.forEach(zapas => {
        const div = document.createElement('div');
        div.className = 'zapas';
        div.textContent = `${zapas.tim1} ${zapas.gol1 ?? '-'}:${zapas.gol2 ?? '-'} ${zapas.tim2}`;
        rozpisContainer.appendChild(div);
      });
    }

    nacitajRozpis();
  </script>
</body>
</html>
