<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnaj – Rozpis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      color: #4d0039;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ff99cc;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    .logo img {
      height: 40px;
    }

    .countdown-container {
      flex-grow: 1;
      text-align: center;
      color: #4d0039;
    }

    .countdown-title {
      font-size: 16px;
      font-weight: bold;
      color: #80004d;
      margin-bottom: 2px;
    }

    .countdown-time {
      font-size: 14px;
    }

    nav select {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 8px;
      border: 2px solid #cc0066;
      background-color: #ffe6f0;
      color: #4d0039;
      cursor: pointer;
    }
    nav select:hover {
      border-color: #800040;
    }

    main {
      padding: 40px 20px;
    }

    h2 {
      color: #cc0066;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .section-title {
      margin-top: 60px;
      font-size: 28px;
      color: #800040;
    }

    .match {
      font-size: 22px;
      margin: 12px auto;
      padding: 14px 20px;
      background-color: #ffd6eb;
      max-width: 600px;
      border-radius: 14px;
      box-shadow: 0 3px 10px rgba(204, 0, 102, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }

    .match .group {
      font-weight: bold;
      color: #800040;
      min-width: 30px;
    }

    .match .time {
      font-weight: bold;
      min-width: 70px;
    }

    .match .teams {
      font-weight: 700;
      color: #33001a;
    }

    .vs {
      font-weight: normal;
      margin: 0 8px;
      color: #660033;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="obrazky/LOGO.webp" alt="Logo">
    </div>
    <div class="countdown-container">
      <div class="countdown-title">OFC25</div>
      <div class="countdown-time" id="countdown">Načítavam odpočítavanie...</div>
    </div>
    <nav>
      <select onchange="if(this.value) window.location.href=this.value;">
        <option value="">Menu</option>
        <option value="index.html">Tabuľka</option>
        <option value="rozpis.html">Rozpis</option>
      </select>
    </nav>
  </header>

  <main>
    <!-- Tvoje zápasy tu... -->
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const tournamentStart = new Date("2025-07-06T09:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = tournamentStart - now;

      if (diff <= 0) {
        countdownEl.textContent = "Turnaj práve začal!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `Začiatok turnaja: ${days} dní ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
